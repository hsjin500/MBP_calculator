<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="pageId" content="1">
    <link rel="stylesheet" href="css/index.css">
    <link rel="apple-touch-icon" href="/img/쿠로미.png">
    <link rel="icon" href="img/마이멜로디_아이콘.jpeg" type="image/jpeg">
</head>

<body>
    <div class="views_div">views : <span id="viewCount"></span></div>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'fluid')">수액</button>
        <button class="tablinks" onclick="openTab(event, 'MBP')">MBP</button>
        <button class="tablinks" onclick="openTab(event, 'memo')">메모</button>
        <button class="tablinks" onclick="openTab(event, 'PR')">...</button>
        <button class="tablinks" onclick="openTab(event, 'BT')">...</button>
    </div>

    <div id="fluid" class="tabcontent">
        <div class="container">
            <h1>일반수액 계산기</h1>

            <label>
                <div class="subLabel">수액 용량</div>
                <div>&rArr;</div>
                <input type="tel" pattern="[0-9]*" novalidate id="volume" placeholder="cc">
                <div>cc</div>
            </label>
            <label>
                <div class="subLabel">주입 시간</div>
                <div>&rArr;</div>
                <input type="tel" pattern="[0-9]*" novalidate id="duration" placeholder="시간">
                <div>hr</div>
            </label>

            <button class="clickable_Button" onclick="calculateFluid()">계산하기</button>
            <button class="clickable_Button" onclick="clearHistoryFluid()">기록 초기화</button>

            <div id="history2">
                <table id="historyTable2">
                    <thead>
                        <tr>
                            <th style="width: 90px;">시간</th>
                            <th>cc/hr</th>
                            <th>gtt/min</th>
                            <th>방울수</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody2"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="MBP" class="tabcontent">
        <div class="container">
            <h1>MBP 계산기</h1>

            <label>
                <div class="subLabel">수축기 혈압</div>
                <div>&rArr;</div>
                <input type="tel" pattern="[0-9]*" novalidate id="sbp" placeholder="수축기 혈압">
                <div>mmHg</div>
            </label>
            <label>
                <div class="subLabel">이완기 혈압</div>
                <div>&rArr;</div>
                <input type="tel" pattern="[0-9]*" novalidate id="dbp" placeholder="이완기 혈압">
                <div>mmHg</div>
            </label>
            <label id="target_label">
                <input type="tel" pattern="[0-9]*" novalidate id="lowTarget" placeholder="낮은 값">
                <div>&nbsp;&#8804;&nbsp;&nbsp; 타겟 &nbsp;&nbsp;&lt;&nbsp;</div>
                <input type="tel" pattern="[0-9]*" novalidate id="highTarget" placeholder="높은 값">
            </label>

            <button class="clickable_Button" onclick="calculateMBP()">계산하기</button>
            <button class="clickable_Button" onclick="clearHistory()">기록 초기화</button>

            <div id="history">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>시간</th>
                            <th>MBP 결과</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="memo" class="tabcontent">
        <div class="container">
            <div class="header-container"> <!-- 컨테이너 추가 -->
                <h1>환자 메모(미완)</h1>
                <button id="delete-all">초기화</button>
            </div>
            <div id="rooms">
                <div class="room" id="room1">
                    <input class="room-input" type="number" min="0" max="99" value="1">
                    <span id="number_span">호실</span>
                    <div class="box" id="1-1">
                        <span class="box-number">1</span>
                    </div>
                    <button class="add-box-button">+</button>
                </div>
                <button id="add-room">+</button>
            </div>            
            <div id="notes">
                <div class="header-container"> <!-- 컨테이너 추가 -->
                    <h2>메모장</h2>
                    <button id="doctor">의사</button>
                    <button id="other">기타</button>
                </div>
                <div id="tabs">
                    <button class="tab-button" onclick="tabButton(event, 'vs')">V/S</button>
                    <button class="tab-button" onclick="tabButton(event, 'drawing')">그림판</button>
                    <button class="tab-button" onclick="tabButton(event, 'keypad')">키패드</button>
                </div>
                <div id="tabs-contents">
                    <div id="vs" class="tab-content">
                        <textarea id="vsText"></textarea>
                    </div>
                    <div id="drawing" class="tab-content">
                        <canvas id="canvas" width="400" height="400"></canvas>
                    </div>
                    <div id="keypad" class="tab-content">
                        <textarea id="text"></textarea>
                    </div>
                </div>
                <button id="delete-note">이 환자에 대한 메모 삭제</button>
            </div>
        </div>
    </div>

    <div id="PR" class="tabcontent">
        <!-- PR 계산 코드를 여기에 넣습니다 -->
    </div>

    <div id="BT" class="tabcontent">
        <!-- BT 계산 코드를 여기에 넣습니다 -->
    </div>
    <div class="ads-banner">
        <ins class="kakao_ad_area" style="display:none;"
            data-ad-unit = "DAN-lhGo93qQX3jTm9U0"
            data-ad-width = "320"
            data-ad-height = "50">
        </ins>
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    </div>
    <script src="js/index.js"></script>
    <script src="js/views_DB.js"></script>
</body>

</html>
