<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/index.css">
    <link rel="apple-touch-icon" href="/img/쿠로미.png">
</head>
<body>
    <div class="container">
        <h1>Mean Blood Pressure 계산기</h1>

        <label>
            <div>수축기 혈압 &nbsp;&nbsp;&rArr;</div>
            <input type="tel" pattern="[0-9]*" novalidate id="sbp" placeholder="수축기 혈압">
        </label>
        <label>
            <div>이완기 혈압 &nbsp;&nbsp;&rArr;</div>
            <input type="tel" pattern="[0-9]*" novalidate id="dbp"  placeholder="이완기 혈압">
        </label>
        <label id="target_label">
            <input type="number" id="lowTarget" placeholder="낮은 값">
                &nbsp;&#8804;&nbsp;&nbsp; 타겟 &nbsp;&nbsp;&lt;&nbsp;
            <input type="number" id="highTarget" placeholder="높은 값">
        </label>

        <button onclick="calculateMBP()">계산하기</button>
        <button onclick="clearHistory()">기록 초기화</button>

        <div id="history">
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>시간</th>
                        <th>MBP 결과</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
